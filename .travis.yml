deploy: 
  cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  provider: pages
  true: 
    branch: main
jobs:
  include:
    - language: node_js
      cache:
        directories:
          - "./django_react_proj/users-fe/node_modules"
      name: test
      install: cd django_react_proj/users-fe/ && npm install
      script: npm test
      stage: test
    - language: node_js
      cache:
        directories:
          - "./django_react_proj/users-fe/node_modules"
        npm: true
      name: build
      install: cd django_react_proj/users-fe/ && npm install
      script: npm run build
      stage: build
    - language: node_js
      cache:
        directories:
          - "./django_react_proj/users-fe/node_modules"
        npm: true
      name: fix
      install: cd django_react_proj/users-fe/ && npm install
      script: npm run fix
      stage: fix

    - language: node_js
      cache:
        directories:
          - "./django_react_proj/users-fe/node_modules"
        npm: true
      name: eslint
      install: cd django_react_proj/users-fe/ && npm install
      script: npm run eslint
      stage: eslint

    - language: python
      name: backend
      install: pip install -r requirements.txt
      before_script: 
        - cd django_react_proj
      script:
        - python manage.py test
      stage: backend
language: python
python:
  - 3.8
language: node_js
node_js:
  - 15
stages: 
  - build 
  - test 
  - eslint
  - fix
deploy:
  provider: heroku
  api_key:
    secure: "2b6009bc-775a-4650-8ff9-248ac6baafe9"
  app: Daily-Planner

